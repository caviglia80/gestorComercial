<div class="title">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header-danger">
        <h4 class="card-title">Configuraci贸n General</h4>
      </div>
    </div>
  </div>
</div>

<mat-tab-group dynamicHeight>
  <mat-tab label="Ajustes">
    <div class="box mat-elevation-z4">





    </div>
  </mat-tab>
  <mat-tab label="Facturaci贸n">
    <div class="box mat-elevation-z4">

      <div class="container-fluid d-flex justify-content-end align-items-end">

        <div class="spinner-grow text-warning" role="status" *ngIf="loading"></div>

        <div class="spinner-grow text-danger" role="status" *ngIf="error"></div>

        <span class="badge bg-success px-3 py-1" *ngIf="online">
          <h3 class="p-0 m-0">Online</h3>
        </span>

        <span class="badge bg-secondary px-3 py-1" *ngIf="!online">
          <h3 class="p-0 m-0">Offline</h3>
        </span>

      </div>

      <div class="form-group container-fluid mb-4">
        <p class="mb-1">Ingrese su certificado (.crt)</p>
        <input type="file" class="form-control" id="crtFile" #fileInput (change)="onFileSelected($event, 'crt')">
        <div class="text-danger m-2" *ngIf="errorMessageCrt">Solo se permiten archivos con extensi贸n .crt</div>
      </div>

      <div class="form-group container-fluid mb-4">
        <p class="mb-1">Ingrese su llave (.key)</p>
        <input type="file" class="form-control" id="keyFile" #fileInput (change)="onFileSelected($event, 'key')">
        <div class="text-danger m-2" *ngIf="errorMessageKey">Solo se permiten archivos con extensi贸n .key</div>
      </div>

      <div class="buttons justify-content-center">
        <button type="button" class="btn m-2"
          [ngClass]="IsConfigurated()? 'btn-outline-primary':'btn btn-outline-secondary'" (click)="consultarToken()"
          [disabled]="!IsConfigurated()">Consultar Token</button>

        <button type="button" class="btn m-2"
          [ngClass]="IsConfigurated()? 'btn-outline-warning':'btn btn-outline-secondary'" (click)="forzarToken()"
          [disabled]="!IsConfigurated()">Nuevo Token (Forzar)</button>
      </div>





    </div>
  </mat-tab>
</mat-tab-group>
