<body class="text-center d-flex align-items-center justify-content-center">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onLogin()">
    <a routerLink="/">
      <img class="h3 mb-3" src="assets/defaultLogo.png" alt="" width="72" height="72">
    </a>
    <br><br>
    <input type="text" id="username" class="form-control shadow" placeholder="Usuario" [(ngModel)]="username"
      name="username" #usernameField="ngModel" required autofocus>
    <br>
    <input type="password" id="password" class="form-control shadow" placeholder="Clave" [(ngModel)]="password"
      name="password" #passwordField="ngModel" required>
    <div class="checkbox mb-2 mt-2 text-end">
      <label> <input type="checkbox" [(ngModel)]="remember" name="remember" (change)="onCheckboxChange($event)">
        Recordarme</label>
    </div>
    <label *ngIf="loginError" class="error-message mb-1">Credenciales inválidas</label>
    <button class="btn btn-lg btn-outline-light shadow" type="submit" [disabled]="!loginForm.valid">Iniciar
      sesión</button>
  </form>
</body>
