<head>
  <link rel="preload" href="assets/img/logo.png" as="image">
</head>

<body class="text-center d-flex align-items-center justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-signin">
    <a routerLink="/">
      <img class="mb-3 logo" src="assets/img/logo.png" alt="" width="72" height="72" *ngIf="!loading">
    </a>
    <div class="mb-4 spinner-border text-primary" role="status" *ngIf="loading">
      <span class="visually-hidden">Loading...</span>
    </div>
    <br><br>
    <input type="text" id="email" class="form-control shadow" placeholder="Email" formControlName="email" required
      autofocus>
    <br>
    <input type="password" id="password" class="form-control shadow" placeholder="Clave" formControlName="password"
      required>
    <div class="mb-3 mt-2 text-start">
      <mat-checkbox class="mat-primary" formControlName="remember"
        (change)="onCheckboxChange($event)">Recordarme</mat-checkbox>
    </div>
    <label *ngIf="errorMessage.length > 0 && !loading" class="error-message mb-1">{{ errorMessage }}</label>
    <button class="btn btn-lg btn-outline-light shadow" type="submit" [disabled]="!loginForm.valid">Iniciar
      sesi√≥n</button>
  </form>
</body>
