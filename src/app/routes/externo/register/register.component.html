<div class="component-background"></div>
<div class="container pt-5">
  <div class="form">
    <div class="form-content mat-elevation-z8">
      <h1>Registro</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Nombre completo *" [(ngModel)]="nombreCompleto"
              name="nombreCompleto" />
          </div>
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Correo *" [(ngModel)]="correo" name="correo" />
          </div>
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Telefono *" [(ngModel)]="telefono" name="telefono" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group my-2">
            <input type="text" class="form-control" placeholder="Usuario *" [(ngModel)]="usuario" name="usuario" />
          </div>
          <div class="form-group my-2">
            <input type="password" class="form-control" placeholder="Contraseña *" [(ngModel)]="clave" name="clave" />
          </div>
          <div class="form-group my-2">
            <input type="password" class="form-control" placeholder="Confirmar contraseña *"
              [(ngModel)]="confirmarClave" name="confirmarClave" />
          </div>
        </div>
      </div>

      <div class="text-start" *ngIf="errorMsg">
        <span class="mx-3 text-danger" role="alert">
          {{ errorMsg }}
        </span>
      </div>

      <div class="text-end">
        <div class="mt-3 mx-2 spinner-border text-primary" role="status" *ngIf="loading">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button mat-button type="button" (click)="Registro()" *ngIf="!loading">Registrarse</button>
      </div>
    </div>
  </div>
</div>
