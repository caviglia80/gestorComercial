<div class="component-background"></div>
<div class="container pt-5">
  <div class="form">
    <div class="form-content mat-elevation-z8">
      <h1>Registro</h1>
      <form [formGroup]="registerForm" (ngSubmit)="Registro()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Nombre completo *" formControlName="nombreCompleto"/>
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Correo *" formControlName="correo"/>
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Confirmar correo *" formControlName="confirmarCorreo"/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Telefono *" formControlName="telefono"/>
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-control" placeholder="Contraseña *" formControlName="clave"/>
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-control" placeholder="Confirmar contraseña *" formControlName="confirmarClave"/>
            </div>
          </div>
        </div>
        <div class="text-start" *ngIf="errorMsg">
          <span class="mx-3 text-danger" role="alert">{{ errorMsg }}</span>
        </div>
        <div class="text-end mt-2">
          <div class="mt-3 mx-2 spinner-border text-primary" role="status" *ngIf="loading">
            <span class="visually-hidden">Loading...</span>
          </div>
          <button mat-button type="submit" *ngIf="!loading" [disabled]="!registerForm.valid">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
