<div class="title">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header-danger">
        <h4 class="card-title left-align">Reportes</h4>
        <div class="right-align">
          <button (click)="ExportToExcel()">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-tab-group dynamicHeight [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="Ingresos">
    <app-reportes-ingresos (variableChange)="getDataIngresos($event)"></app-reportes-ingresos>
  </mat-tab>

  <mat-tab label="Egresos">

    <div class="mat-elevation-z4 m-4 rounded">
      <mat-radio-group [formControl]="filtro">
        <mat-radio-button value="rubro">Egresos por Rubro</mat-radio-button>
        <mat-radio-button value="bp">Egresos por Beneficiario</mat-radio-button>
      </mat-radio-group>
    </div>
    <app-reportes-egresos-rubro *ngIf="filtro.value === 'rubro'" (variableChange)="getDataERubro($event)"></app-reportes-egresos-rubro>
    <app-reportes-egresos-bp *ngIf="filtro.value === 'bp'" (variableChange)="getDataEBP($event)"></app-reportes-egresos-bp>
  </mat-tab>
</mat-tab-group>
