<nav class="navbar navbar-expand-lg navbar-dark fixed-top" [ngClass]="{'mat-elevation-z6': !sidenavOpened}">
  <div class="backgroundColor"></div>
  <div class="container-fluid"> <!-- mt-lg-2 -->
    <button class="toggle-button mt-2" (click)="toggleSidenav()">
      <mat-icon>{{ sidenavOpened ? 'arrow_back_ios' : 'menu' }}</mat-icon>
    </button>
    <img class="navbar-icon" [src]="icono" alt="logo" *ngIf="icono">
  </div>
</nav>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened">
    <mat-nav-list>

      <div class="background">
        <div class="backgroundColor"></div>
      </div>

      <mat-list-item routerLinkActive="active-link" routerLink="/dashboard" (click)="toggleSidenav()">
        <mat-icon>dashboard</mat-icon>
        <span>Panel</span>
      </mat-list-item>

      <mat-list-item routerLinkActive="active-link" routerLink="/ingresos" (click)="toggleSidenav()">
        <mat-icon>attach_money</mat-icon>
        <span>Ingresos</span>
      </mat-list-item>

      <mat-list-item routerLinkActive="active-link" routerLink="/egresos" (click)="toggleSidenav()">
        <mat-icon>money_off</mat-icon>
        <span>Egresos</span>
      </mat-list-item>

      <mat-list-item routerLinkActive="active-link" routerLink="/inventory" (click)="toggleSidenav()">
        <mat-icon>playlist_add_check</mat-icon>
        <span>Inventario</span>
      </mat-list-item>

      <mat-list-item routerLinkActive="active-link" routerLink="/proveedores" (click)="toggleSidenav()">
        <mat-icon>assignment_ind</mat-icon>
        <span>Proveedores</span>
      </mat-list-item>

<!--       <mat-list-item routerLinkActive="active-link" routerLink="/billing" (click)="toggleSidenav()">
        <mat-icon>list_alt</mat-icon>
        <span>Facturación</span>
      </mat-list-item> -->

      <mat-list-item routerLinkActive="active-link" routerLink="/reports" (click)="toggleSidenav()">
        <mat-icon>show_chart</mat-icon>
        <span>Reportes</span>
      </mat-list-item>

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-list-item>
              <mat-icon>settings</mat-icon>
              <span>Configuración</span>
            </mat-list-item>
          </mat-expansion-panel-header>

          <mat-list-item class="subMenu" routerLinkActive="active-link" routerLink="/configuracionGeneral"
            (click)="toggleSidenav()">
            <mat-icon>build</mat-icon>
            <span>General</span>
          </mat-list-item>

          <mat-list-item class="subMenu" routerLinkActive="active-link" routerLink="/usuarios"
            (click)="toggleSidenav()">
            <mat-icon>group</mat-icon>
            <span>Usuarios</span>
          </mat-list-item>

          <mat-list-item class="subMenu" routerLinkActive="active-link" routerLink="/roles" (click)="toggleSidenav()">
            <mat-icon>verified_user</mat-icon>
            <span>Roles</span>
          </mat-list-item>

        </mat-expansion-panel>
      </mat-accordion>

      <mat-list-item class="exit">
        <mat-icon>power_settings_new</mat-icon>
        <span>Salir</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="overlay" [ngClass]="{'showOverlay': sidenavOpened}" (click)="toggleSidenav()"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
