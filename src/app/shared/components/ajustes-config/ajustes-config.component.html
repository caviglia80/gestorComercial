<div class="form-group container-fluid mb-4">
  <p class="mb-1">Logo (*.png)</p>
  <input type="file" class="form-control" id="crtFile" #fileInput (change)="onFileSelected($event, 'png')">
  <div class="text-danger m-2" *ngIf="errorMessageImg">Solo se permiten imagenes con extensi칩n .png</div>
</div>

<div class="checkbox-container">
  <!--   <mat-checkbox [(ngModel)]="tooltipChecked" (ngModelChange)="habilitarTooltip(tooltipChecked)">Habilitar
    tootltips</mat-checkbox> -->
  <mat-checkbox [(ngModel)]="copyEnabled" (ngModelChange)="habilitarCopy(copyEnabled)">Habilitar copiar con doble
    clic</mat-checkbox>
  <mat-checkbox [(ngModel)]="ingresoRapidoEnabled"
    (ngModelChange)="habilitarIngresoRapido(ingresoRapidoEnabled)">Ingreso r치pido
    (primer
    item)</mat-checkbox>
  <mat-checkbox [(ngModel)]="egresoRapidoEnabled" (ngModelChange)="habilitarEgresoRapido(egresoRapidoEnabled)">Egreso
    r치pido
    (primer
    item)</mat-checkbox>
  <mat-checkbox [(ngModel)]="ingresoRestaStockEnabled"
    (ngModelChange)="habilitarIngresoRestaStockEnabled(ingresoRestaStockEnabled)">Restar stock por
    ingreso</mat-checkbox>
  <mat-checkbox [(ngModel)]="egresoSumaStockEnabled"
    (ngModelChange)="habilitarEgresoSumaStockEnabled(egresoSumaStockEnabled)">Sumar stock por
    egreso</mat-checkbox>
</div>

<mat-expansion-panel class="my-2" [class.overflow-visible]="colorPickerIsOpen">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Cambiar colores
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="color-container justify-content-center">
    <input [(colorPicker)]="Color1" [style.background]="Color1" placeholder="Color 1"
      (colorPickerOpen)="ColorPickerIsOpen(true)" (colorPickerClose)="ColorPickerIsOpen(false)"
      (colorPickerChange)="previewColor1(Color1)" class="mx-3 text-center form-control" style="width: 40%;"
      (colorPickerSelect)="color1(Color1)" />

    <input [(colorPicker)]="Color2" [style.background]="Color2" placeholder="Color 2"
      (colorPickerOpen)="ColorPickerIsOpen(true)" (colorPickerClose)="ColorPickerIsOpen(false)"
      (colorPickerChange)="previewColor2(Color2)" class="mx-3 text-center form-control" style="width: 40%;"
      (colorPickerSelect)="color2(Color2)" />
  </div>
</mat-expansion-panel>

<div class="buttons justify-content-center">
  <button type="button" class="btn m-2 mb-2 btn-outline-primary" (click)="restauracionDeFabrica()">Restaurar valores de
    f치brica</button>
</div>
