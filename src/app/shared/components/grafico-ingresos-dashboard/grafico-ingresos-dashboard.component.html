<div class="chart mat-elevation-z4 m-2" style="display: block">
  <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange()">
    <mat-option *ngFor="let year of availableYears" [value]="year">{{ year }}</mat-option>
  </mat-select>
  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [type]="lineChartType"
    [options]="lineChartOptions">
  </canvas>
</div>
